<h3>Lista de nombres</h3>
<ul>
    @for(elemento of nombres; track $index){
        <li>{{elemento}}</li>
    }
</ul>
<div>
    <label>Nombre a agregar</label>
    <input type="text" [(ngModel)]="nombre">
    <button (click)="agregar()">Agregar Nombre</button>
    <button (click)="eliminar()">Eliminar el Ãºltimo Nombre</button>
    <br>
    <button (click)="recorrerArray()">Recorrer el array</button>
    <br>
    <button (click)="filtrarArray()">Filtrar Edades</button>
    <br>
    <button (click)="calcularDoble()">Calcular el doble</button>
</div>
